<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† AI Object Detection Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

<div id="loading-screen">
  <div class="loader"></div>
  <p>Initializing AI Model...</p>
</div>

<header>
  <div class="title-group">
    <h1>AI Object Detection Dashboard</h1>
    <p class="subtitle">Real-time camera analysis powered by MediaPipe</p>
  </div>

  <button id="theme-toggle">üåô Dark</button>
</header>


<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Settings</h2>

    <label>Confidence Threshold</label>
    <input type="range" id="confidence" min="0.1" max="1" step="0.05" value="0.5">

    <div class="button-group">
      <button id="start-btn">Start Camera</button>
      <button id="stop-btn">Stop Camera</button>
      <button id="snap-btn">Screenshot</button>
    </div>

    <h2>Detected Objects</h2>
    <ul id="detected-list"></ul>

    <h2>FPS</h2>
    <div id="fps-box">0 FPS</div>
  </aside>

  <!-- Main Camera Feed Area -->
  <main class="main-area">
    <div class="video-section">

      <div class="video-card">
        <h3>Normal Camera</h3>
        <video id="rawVideo" autoplay playsinline></video>
      </div>

      <div class="video-card">
        <h3>AI Detection</h3>
        <canvas id="canvas"></canvas>
      </div>

    </div>
  </main>

</div>

<footer>
  <p>Made with ‚ù§Ô∏è using MediaPipe & JavaScript</p>
</footer>

<script type="module" src="script.js"></script>

</body>
</html>
